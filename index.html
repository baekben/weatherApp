<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="components/weather-icons.min.css">
		<link rel="stylesheet" href="components/style.css" />
		<link rel="shortcut icon" href="#" />
	</head>
	<body>
		<div id='content' >
			<form id="inputForm" onsubmit="submitLocation(event)">
				<label for="location">Location: </label>
				<input type="text" id="location" />
				<label for="units">Select Units: </label>
				<select name="units" id="units">
					<option value="Imperial">Imperial (&#8457/Miles)</option>
					<option value="Metric">Metric (&#8451/Kilometers)</option>
				</select>
				<button id="submitBtn" type="submit">Enter</button>
			</form>
			<div id="weatherDisplay" class='animate-bottom'>
				<h1 id='weather'>Weather:</h1>
				<h1 id='temperature'>Temperature:</h1>
				<h3 id='highLow'></h3>
			</div>	
			<footer id='footer'>
				<h3>Created by Ben Baek 2020</h3>
			</footer>
		</div>
		<div id='loader'>
		</div>
		<script type='text/javascript'src="components/config.js"></script>
		<script src="components/script.js"></script>
	</body>
</html>
