<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="components/weather-icons.min.css">
		<link rel="stylesheet" href="components/style.css" />
		<link rel="shortcut icon" href="#" />
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
	</head>
	<body>
		<div id='content' >
			<header>			
				<h1>Weather</h1>
			</header>
			<form id="inputForm" onsubmit="submitLocation(event)">
				<label for="location">Location: </label>
				<input type="text" id="location" />
				<label for="unit">Select Units: </label>
				<select name="unit" id="units">					
					<option value="Imperial">Imperial (&#8457/Miles)</option>
					<option value="Metric">Metric (&#8451/Kilometers)</option>
				</select>
				<button id="submitBtn" type="submit">ENTER</button>
			</form>
			<div id=weatherContainer>			
				<div id="weatherDisplay" class='animate-bottom'>
					<h1 id='weather'>Weather:</h1>
					<h1 id='temperature'>Temperature:</h1>
					<h3 id='highLow'></h3>
				</div>	
			</div>
			<footer>
				<h3>Created by Ben Baek 2020 <a id = 'github' href="https://github.com/baekben/weatherApp">GitHub Page</a></h3>
			</footer>

		</div>
		<div id='loader'>
		</div>
		<script type='text/javascript'src="components/config.js"></script>
		<script src="components/script.js"></script>
	</body>
</html>
